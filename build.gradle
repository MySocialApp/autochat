plugins {
    id 'java'
}

group 'io.mysocialapp.demo'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    maven { url 'https://jitpack.io' }
}

dependencies {
    compile 'com.github.mysocialapp:mysocialapp-java-client:9502b7ae58'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
